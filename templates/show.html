{% extends "layout/layout.html"%}
{% block content%}

<div class="container">
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        {% for i in range(data|length) %}
        {% if i == 0 %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ i }}" class="active" aria-current="true" aria-label="Slide {{ i+1 }}"></button>
        {% else %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ i }}" aria-label="Slide {{ i+1 }}"></button>
        {% endif %}
        {% endfor %}
      
    </div>
    <div class="carousel-inner">
        {% for i in range(data|length) %}
        {% if i ==0 %}
        <div class="carousel-item active">
            <img src="/static/images2/{{ data[i].p_name }}" class="d-block w-100" alt="..." style="height: 800px;">
        </div>
        {% else %}
        <div class="carousel-item">
            <img src="/static/images2/{{ data[i].p_name }}" class="d-block w-100" alt="..." style="height: 800px;">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
  {% endblock %}
